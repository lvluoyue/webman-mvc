name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['*']

jobs:

  tests:
    name: Tests - PHP ${{ matrix.php }} ${{ matrix.dependency-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        php: [ '8.2', '8.3', '8.4' ]
        dependency-version: [ '' ]
        include:
          -   php: '8.2'
              dependency-version: '--prefer-lowest'
    steps:
      -   name: Checkout
          uses: actions/checkout@v4
      -   name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: ${{ matrix.php }}
            tools: composer:v2
            coverage: none
            # Enable apcu
            extensions: apcu, swoole
            ini-values: apc.enable_cli=1
      -   name: Cache Composer dependencies
          uses: actions/cache@v4
          with:
            path: ~/.composer/cache
            key: php-${{ matrix.php }}-composer-locked-${{ hashFiles('composer.lock') }}
            restore-keys: php-${{ matrix.php }}-composer-locked-
      -   name: Install PHP dependencies
          run: composer update ${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-progress
      -   name: PHPUnit
          run: vendor/bin/phpunit
      -   name: Run tests and collect coverage
          run: vendor/bin/phpunit --coverage-clover=coverage.xml
      -   name: Upload coverage to Codecov
          uses: codecov/codecov-action@v5
          env:
            CODECOV_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}
      -   name: Install PHP dependenciess
          run: composer update --no-dev --no-interaction
      -   name: Run dependencies
          run: php -d extension=swoole start.php start -d

  cs:
    name: Coding standards
    runs-on: ubuntu-latest
    steps:
      -   name: Checkout
          uses: actions/checkout@v4
      -   name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: 8.2
            tools: composer:v2, cs2pr
            coverage: none
      -   name: Cache Composer dependencies
          uses: actions/cache@v4
          with:
            path: ~/.composer/cache
            key: php-composer-locked-${{ hashFiles('composer.lock') }}
            restore-keys: php-composer-locked-
      -   name: Install PHP dependencies
          run: composer install --no-interaction --no-progress
      -   name: PHP CS Fixer
          run: vendor/bin/php-cs-fixer fix --dry-run --format=checkstyle | cs2pr
