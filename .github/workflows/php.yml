name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Composer install and PHPUnit testing
      uses: docker://luoyue/webman-mvc
      with:
        args:
          composer install --no-dev --optimize-autoloader --classmap-authoritative
          php vendor/bin/phpunit --configuration phpunit.xml --teamcity
